{% load bootstrap3 %}

<div class="container-fluid">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}">
          <p style="color: #058F03;font-size:30px;"><i class="fas fa-award"></i> AWWARDS</p>
        </a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <form class="navbar-form" role="search" action="{% url 'search' %}">

              <div class="input-group">
                <input type="text" width="90%" class="form-control" placeholder="Search projects" name="project">
                <div style="width:10% ;" class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>

            </form>
          </li>
          <li>
            <div class="col-sm-6 col-md-6">
              {% if user.is_authenticated %}
          <li>
            {% if user.profile.profile_picture.url %}
            <a href="{% url 'profile'%}"><img class="profile_picture"
              src="{{ user.profile.profile_picture.url }}" alt="{{ profile.name }}"></a>
              {% else %}
              <i style="font-size:30px;color:#4888BE" class="fa fa-user" aria-hidden="true"></i>
              {% endif %}
          </li>
          <li>
            <a href="{% url 'post' %}">Post</a>
          </li>
          <li>
            <a href="/logout">Logout</a>
          </li>
          {% else %}
          <li>
            <a class='btn btn-default' style="color: #4888BE;" href="{% url 'register' %}">Sigup</a>
          </li>
          <li>
            <a class='btn btn-default' style="color: #4888BE; margin-left:5px" href="{% url 'login' %}">Login</a>
          </li>

          {% endif %}
      </div>
      </li>
      </ul>
    </div>

</div>
</nav>
</div>
