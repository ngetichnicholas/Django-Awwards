{% extends "base.html" %}
{% load static %}
{% load bootstrap3 %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="row">
        {% if projects %}
        {% for project in projects %}
        <div class="col-md-3 col-sm-4">
          <div class="open-project">
            <a href="{% url 'project.detail' project.id %}"><img src="{{project.project_image.url}}" alt=""
                class="img-thumbnail"></a>
          </div>
          <div class="profile">
            <div class="row">
              <div class="col-md-2">
                <p><a class="username" style="margin-top: 5px;" href="{% url 'users_profile' project.user.id %}">{{project.user.username}}</a></p>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        {% endif %}
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
{% endblock %}
